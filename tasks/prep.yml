---

# Any kind of preparation needed to use this role

- name: "Set password dir"
  set_fact:
    pwddir: "{{ ansible_env.HOME }}/passwords"

- name: "Create directory where generated passwords are stored"
  file:
    path: "{{ pwddir }}"
    state: directory
    owner: "{{ ansible_user_id }}"
    group: "{{ ansible_user_id }}"
    mode: "0600"
